services:
  - type: web
    name: python-script-executor
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py main:app  # ‚Üê Changed this line
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /health
